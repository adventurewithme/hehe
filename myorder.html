    <script>
        var ingtab = $('#ing');
        var finishtab = $('#finish');
        var view1 = $('#jingxingzhong');
        var view2 = $('#allfinish');
        ingtab.on('click', function () {
            ingtab.addClass('active')
            finishtab.removeClass('active')
            view2.hide();
            view1.show();
        })
        finishtab.on('click', function () {
            ingtab.removeClass('active')
            finishtab.addClass('active')
            view2.show();
            view1.hide();
        })
    </script>
